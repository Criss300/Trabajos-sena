<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de multiplicar</title>
</head>
<body>
    <script>

        let contar
        let numero
        let multiplicar

        contar = 0
        numero = 5

        while(contar<numero){
            contar = contar + 1
            multiplicar = contar * numero
            console.log(numero+"x"+contar+"="+multiplicar)
        }

//Contar hasta 5 con ciclo for

        console.log("Contar con ciclo for")

        for(contar = 1; contar<=numero; contar++){
            multiplicar = contar * numero
            console.log(numero+"x"+contar+"="+multiplicar)
        }


    
        
    </script>
</body>
</html>
