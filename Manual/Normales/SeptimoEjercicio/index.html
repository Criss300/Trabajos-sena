<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area de figuras geometricas</title>
</head>
<body>
    <script>

        let cuadrado
        let rectangulo
        let baRect = 34
        let altRec = 232
        let triangulo
        let ladCuad = 33
        let baTri = 22
        let altTri = 12

        cuadrado= ladCuad * ladCuad
        rectangulo= baRect * altRec
        triangulo=(baTri * altTri)/2

        console.log("El area del cuadrado es: " +cuadrado)
        console.log("El area del rectangulo es: " +rectangulo)
        console.log("El area del triangulo es: " +triangulo)

    </script>
</body>
</html>
