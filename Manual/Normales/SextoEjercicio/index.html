<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentaje de 3 notas</title>
</head>
<body>
    <script>

        let nota1 = 50
        let nota2 = 70
        let nota3 = 30
        let porcenNota1 
        let porcenNota2
        let porcenNota3
        let suma

        porcenNota1= nota1 * 0.03
        porcenNota2= nota2 * 0.03
        porcenNota3= nota3 * 0.04

        suma= porcenNota1 + porcenNota2 + porcenNota3

        console.log("El porcentaje de la nota 1 es: " +porcenNota1)
        console.log("El porcentaje de la nota 2 es: " +porcenNota2)
        console.log("El porcentaje de la nota 3 es: " +porcenNota3)
        console.log("La suma de los porcentajes es: " +suma)


    </script>
</body>
</html>
