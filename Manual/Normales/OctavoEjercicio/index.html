<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago total de una persona</title>
</head>
<body>
    <script>

        let pagoTotal
        let diasTrabajados = 15
        let valorDia = 200000
        let salud
        let pension
        let arl
        let salario
        let descuento

        salario= diasTrabajados * valorDia
        salud= salario * 0.12
        pension= salario * 0.16
        arl= salario * 0.052
        descuento= salud + pension + arl
        pagoTotal= salario - descuento

        console.log("El pago total de una persona de su salario es: " +pagoTotal)

    </script>
</body>
</html>
