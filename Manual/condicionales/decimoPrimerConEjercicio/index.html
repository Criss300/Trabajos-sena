<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero mayor </title>
</head>
<body>
    <script>
        let n1 = 3
        let n2 = 35

        if(n1==n2){
            console.log("Los numeros son iguales " +n1+ "="+n2)
        }
        else{
            if(n1>n2){
                console.log("El primero numero es mayor " +n1)
            }
            else{
                console.log("El segundo numero es mayor " +n2)
            }
        }
            
        
    </script>
</body>
</html>
