<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For3</title>
</head>
<body>
    <script>
        let multiplicar;
        let numero;
        let resultado;

        numero = 5;

        for(multiplicar = 1; multiplicar < numero; multiplicar++){
            resultado = multiplicar * numero;

            console.log(numero + "x" + multiplicar + "=" + resultado);

        }

    </script>
</body>
</html>
