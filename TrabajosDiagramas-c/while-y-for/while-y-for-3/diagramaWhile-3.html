<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while3</title>
</head>
<body>
    <script>
        let multiplicar;
        let numero;
        let resultado;

        multiplicar = 0;
        numero = 5;

        while(multiplicar < numero){
            multiplicar = multiplicar + 1;

            resultado = multiplicar * numero;

            console.log(numero + "x" + multiplicar + "=" + resultado);
        }

    </script>
</body>
</html>
