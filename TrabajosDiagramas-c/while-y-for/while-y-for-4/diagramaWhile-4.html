<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while-4</title>
</head>
<body>
    <script>
        let multi;
        let numero;
        let result;
        let num2;

        multi  = 0;
        numero = 9;
        num2   = 5;

        while(multi < num2){
            multi = multi + 1;

            result = multi * numero;

            if(result%2==0){
                console.log(numero + "x" + multi + "=" + result + "es par");

            }
            else{
                console.log(numero + "x" + multi + "=" + result + "es impar");
            }



        }



    </script>
</body>
</html>
